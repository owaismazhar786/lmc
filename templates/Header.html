{% load static %} {% include 'Statics.html' %}
<div class="wrapper">
  <!-- Top Bar Start -->
  <div
    class="top-bar"
    style="
      background: linear-gradient(to right, rgb(255, 0, 0), rgb(0, 30, 255));
    "
  >
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-4 col-md-12">
          <div class="logo">
            <a href="/">
              <img
                src="{% static 'img/LOGO.png' %}"
                alt="Logo"
                style="float: left"
              />

              <h3
                style="
                  float: left;
                  padding-top: 10px;
                  padding-left: 10px;
                  font-family: Times New Roman, Times, serif;
                "
              >
                Labbaik Media Cell
              </h3>
            </a>
          </div>
        </div>
        <div
          class="col-lg-8 col-md-7 d-none d-lg-block"
          style="font-family: Times New Roman, Times, serif"
        >
          <div class="row">
            <div class="col-4">
              <div class="top-bar-item">
                <div class="top-bar-icon">
                  <i class="flaticon-calendar"></i>
                </div>
                <div class="top-bar-text">
                  <h3>Opening Hour</h3>
                  <p>Mon - Sun 9:00 AM - 9:00 PM</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="top-bar-item">
                <div class="top-bar-icon">
                  <i class="flaticon-call"></i>
                </div>
                <div class="top-bar-text" style="margin-right: 45px">
                  <h3>Call Us</h3>
                  <p>+92 315 5098389</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="top-bar-item">
                <div class="top-bar-icon">
                  <i class="flaticon-send-mail"></i>
                </div>
                <div class="top-bar-text">
                  <h3>Email Us</h3>
                  <p>labbaikmediacellstudio@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Top Bar End -->

  <!-- Nav Bar Start -->
  <div class="nav-bar" style="background-color: #030f27">
    <div
      class="container-fluid"
      style="font-family: Times New Roman, Times, serif"
    >
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a
          href="#"
          class="navbar-brand"
          style="font-family: Times New Roman, Times, serif"
          >Labbaik Media Cell</a
        >
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div class="navbar-nav mr-auto">
            <a href="/" class="nav-item nav-link">Home</a>
            <a href="/about" class="nav-item nav-link">About</a>
            <a href="/blog" class="nav-item nav-link">Blog</a>
            <a href="/gallery" class="nav-item nav-link">Gallery</a>
            <a href="/service" class="nav-item nav-link">Services</a>
            <a href="/contact" class="nav-item nav-link">Contact</a>
            <div
              id="google_translate_element"
              class="nav-item nav-link"
              style="
                margin-left: 70%;
                font-family: Times New Roman, Times, serif;
              "
            ></div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Nav Bar End -->
</div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: "en",
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      },
      "google_translate_element"
    );
  }
</script>

<script
  type="text/javascript"
  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
></script>
