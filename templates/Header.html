{% load static %} {% include 'Statics.html' %}
<div class="wrapper">
  <!-- Top Bar Start -->
  <div class="top-bar" style="background-color: white;
    ">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-4 col-md-12">
          <div class="logo">
            <a href="/">
              <img src="{% static 'img/LOGO.png' %}" alt="Logo" style="float: left" />

              <h3 style="
                  float: left;
                  padding-top: 10px;
                  padding-left: 10px;
                  font-family: Times New Roman, Times, serif;
                ">
                Labbaik Media Cell
              </h3>
            </a>
          </div>
        </div>
        <div class="col-lg-8 col-md-7 d-none d-lg-block" style="font-family: Times New Roman, Times, serif">
          <div class="row">
            <div class="col-4">
              <div class="top-bar-item">
                <div class="top-bar-icon">
                  <i class="flaticon-calendar"></i>
                </div>
                <div class="top-bar-text">
                  <h3>Opening Hour</h3>
                  <p>Mon - Sun 9:00 AM - 9:00 PM</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="top-bar-item">
                <div class="top-bar-icon">
                  <i class="flaticon-call"></i>
                </div>
                <div class="top-bar-text" style="margin-right: 45px">
                  <h3>Call Us</h3>
                  <p>+92 315 5098389</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="top-bar-item">
                <div class="top-bar-icon">
                  <i class="flaticon-send-mail"></i>
                </div>
                <div class="top-bar-text">
                  <h3>Email Us</h3>
                  <p>labbaikmediacellstudio@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Top Bar End -->

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif
    }

    .topnav {
      overflow: hidden;
      padding-top: 2%;
      background-color: #030f27;

    }

    .topnav a {
      float: left;
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      padding-left: 5%;
      color: rgb(255, 251, 0);
      padding-top: 1%;
      padding-bottom: 1%;
      margin-bottom: 1.5%;
    }

    .topnav .icon {
      display: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 17px;
      border: none;
      outline: none;
      color: springgreen;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: springgreen;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px #030f27;
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .topnav a:hover,
    .dropdown:hover .dropbtn {
      background-color: #555;
      color: white;
    }

    .dropdown-content a:hover {
      background-color: springgreen;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media screen and (max-width: 600px) {

      .topnav a:not(:first-child),
      .dropdown .dropbtn {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      .topnav.responsive .dropdown {
        float: none;
      }

      .topnav.responsive .dropdown-content {
        position: relative;
      }

      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
    }
  </style>

  <div class="topnav nav-bar" id="myTopnav" style="background-color: #030f27; padding-top: 2%;">
    <a href="/" class="nav-item nav-link">Home</a>
    <a href="/about" class="nav-item nav-link">About</a>
    <a href="/blog" class="nav-item nav-link">Blog</a>
    <a href="/gallery" class="nav-item nav-link">Gallery</a>
    <a href="/service" class="nav-item nav-link">Services</a>
    <a href="/contact" class="nav-item nav-link">Contact</a>
    <div class="dropdown">
    </div>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </div>
  </body>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

  </script>
