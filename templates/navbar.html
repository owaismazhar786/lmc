<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Navigation</title>
        <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
	</head>
	<body>
		<!-- Navbar goes here -->
		<nav class=" shadow-lg py-2 " style="background-color: #030f27;">
			<div class="max-w-6xl mx-auto px-4 ">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						
						<!-- Primary Navbar items -->
						<div class="hidden md:flex items-center space-x-1">
							<a href="/" class="py-4 px-2 text-yellow-400 border-b-4 border-yellow-400 font-semibold " style="margin-left: 15%;">Home</a>
							<a href="/blog" class="py-4 px-2 text-white font-semibold hover:text-yellow-400 transition duration-300" style="margin-left: 15%;">About</a>
							<a href="/blog" class="py-4 px-2 text-white font-semibold hover:text-yellow-400 transition duration-300"style="margin-left: 15%;">Blog</a>
							<a href="/gallery" class="py-4 px-2 text-white font-semibold hover:text-yellow-400 transition duration-300"style="margin-left: 15%;">Gallery</a>
                            <a href="/service" class="py-4 px-2 text-white font-semibold hover:text-yellow-400 transition duration-300"style="margin-left: 15%;">Services</a>
                            <a href="/contact" class="py-4 px-2 text-white font-semibold hover:text-yellow-400 transition duration-300"style="margin-left: 15%;">Contact</a>
						</div>
					</div>
					
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
						<svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div class="hidden mobile-menu">
				<ul class="">
					<li class="active"><a href="/" class="block text-sm px-2 py-4 text-yellow-400  font-semibold">Home</a></li>
					<li><a href="/about" class="block text-sm px-2 py-4 text-white hover:bg-yellow-400 transition duration-300">About</a></li>
					<li><a href="/blog" class="block text-sm px-2 py-4 text-white hover:bg-yellow-400 transition duration-300">Blog</a></li>
					<li><a href="/gallery" class="block text-sm px-2 py-4 text-white hover:bg-yellow-400 transition duration-300">Gallery</a></li>
                    <li><a href="/service" class="block text-sm px-2 py-4 text-white hover:bg-yellow-400 transition duration-300">Services</a></li>
                    <li><a href="/contact" class="block text-sm px-2 py-4 text-white hover:bg-yellow-400 transition duration-300">Contact</a></li>
				</ul>
			</div>
			<script>
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
			</script>
		</nav>
		
	</body>
</html>
